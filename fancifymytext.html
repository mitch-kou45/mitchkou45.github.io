<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js"></script>

	</head>

	<body>
		<h1>Fancify my Text</h1>
		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="userInput" rows="4" cols="30"></textarea>
		</fieldset>
		
		<fieldset>
			<legend>Fancify</legend>

			<button onclick="bigger()">Bigger!</button><br>

			<input type="radio" id="fancyShmancy" name="fancify" value="fancy"  onchange="applyFancyStyle()" />
			<label for="fancyShmancy">FancyShmancy</label>
			<br>
			<input type="radio" id="boringBetty" name="fancify" value="boring" onchange="removeFancyStyle()"/>
			<label for="boringBetty">BoringBetty</label>
			<br>

			<button onclick="moo()">Moo</button><br>



		</fieldset>
		

	</body>
</html>
